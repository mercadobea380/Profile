<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Gabriela&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="icon" type="image/x-icon" href="image/logo.svg">
  <title>NB Portfolio</title>
  
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-xxl">
      <a class="navbar-brand" href="index.html">
        <span class="fw-bold navbar-collapse justify-content-start align-center">
          <img src="image/logo.svg" alt="Logo">
            <div class="col-md d-none d-md-inline">
              Nishmita Bea
            </div>
        </span>
      </a>

      <!--navbar:toggle-->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!--navbar:links-->
      <div class="collapse navbar-collapse justify-content-end align-center" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#education">Education</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="projects.html">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--main: projects-->
  <section class="justify-content-center py-3 bg-light" id="education">
    <div class="container-xxl">
      <h1 class="titlePage text-center pt-5">Contact Me</h1>
      <form class="formContact">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName"  placeholder="Your Full Name">
        </div>
        <div class="mb-3">
            <label for="emailAddress" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1"  placeholder="example@mail.com">
        </div>
        <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="message" rows="4" col placeholder="Type your message...">
            </textarea>
                    
        </div>
        <button type="button" class="btn bg-primary text-light">Submit</button>
      </form>
    </div>
  </section>

  <script type="text/javascript">
    $(document).on('click','.navbar-collapse.show',function(e){
      if($(e.target).is('a')){
        $(this).collapse('hide')
      }
    });
  </script>
  <script src="JS/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.querySelectorAll('.navbar-nav .nav-link').forEach(function(elem) {
      elem.addEventListener('click', function() {
        var navbarToggler = document.querySelector('.navbar-toggler');
        if (navbarToggler.getAttribute('aria-expanded') === 'true') {
          navbarToggler.click();
        }
      });
    });
  </script>
  </script>
</body>
</html>
